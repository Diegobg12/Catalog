<html>

    {% include "header.html" %}
    {% include "head.html" %}
      


<body>

    <div class=" centro">

        
            <h2> Create new {{cat_name}} </h2>
            <br>
            <br>
            
            <form action= "{{url_for('editItems', cat_name=cat_name, item_name = item_name, item_id = item_id )}}" method = 'POST'>
            <p>Name:</p>
                    
            <input  type='text' size='30' name='name' required placeholder='{{item_name}}' required>
            <br>
            <br>

            <p>Description:</p>
            
            <input type='text' size='30' name='Description' required>
            <br>
            <br>
                <p>Category</p>
                <select name="Category">
                <option value="Soccer">Soccer</option> 
                <option value="Baseball">Baseball</option> 
                <option value="Basebal">Basebal</option>
                <option value="Frisbee">Frisbee</option> 
                <option value="Rock Climbing">Rock Climbing</option> 
                <option value="Foosball">Foosball</option> 
                <option value="Skating">Skating</option> 
                <option value="Hockey">Hockey</option> 
                </select>
                <br>
                <br>
                <div>
                        <input class="button" type="submit" value="Edit">

                        <a href= '{{url_for('showItems', cat_name = cat_name)}}' class="Cancelbutton">Cancel</a>
                </div>

            </form>

    </div>

</body>




</html>
